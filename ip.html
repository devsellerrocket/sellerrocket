<!DOCTYPE html>
<html>
<head>
  <title>Log IP Address</title>
</head>
<body>
  <h2>Logging your IP...</h2>
  <p id="result"></p>

  <script>
    // Use ipify to get public IP address
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        document.getElementById('result').innerText = 'Your IP: ' + ip;

        // Send IP to ip.php via POST request
        fetch('ip.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: 'ip=' + encodeURIComponent(ip)
        });
      })
      .catch(error => {
        document.getElementById('result').innerText = 'Could not fetch IP';
        console.error(error);
      });
  </script>
</body>
</html>
