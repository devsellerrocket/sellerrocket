<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <style>
        .videoPop {
            position: fixed; /* Full screen overlay */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff; 
            z-index: 1000; 
            transition: opacity 0.3s ease; 
        }
        #video {
            width: 90%;
            height: 90%;
            border-radius: 10px;
        } 
    </style>
</head>
<body>
    <div class="videoPop">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/mu6ZIPI7xlI?si=uBRLo9BPRjKhhpSn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
   
</body>
</html>
